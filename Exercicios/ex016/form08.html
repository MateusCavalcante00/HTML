<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form 8</title>
</head>
<body>
    <h1>Exemplo de formulario</h1>

    <form action="cadastro.js" method="get" autocomplete="on">

        <p>
            <label for="n1">Numero 1:</label>
            <input type="number" name="n1" id="n1" min="0" max="50" required oninput="soma.innerHTML = Number(n1.value) + Number(n2.value)">
        </p>

        <p>
            <label for="n2">Numero 2:</label>
            <input type="number" name="n2" id="n2" min="0" max="50" required oninput="soma.innerHTML = Number(n1.value) + Number(n2.value)">
        </p>

        <p>
            <label for="soma">Soma:</label>
            <output id="soma">0</output>
        </p>
        
        <p>
            <input type="submit">
            <input type="reset">
        </p>

    </form>
</body>
</html>
