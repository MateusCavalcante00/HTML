<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form 3</title>
    <style>
        body,
        html {
            font-family: Arial, Helvetica, sans-serif;
            font-weight: bolder;
        }

        h1 {
            font-family: sans-serif;
            font-weight: normal;
        }
    </style>
</head>

<body>
    <h1>Praticando formulários</h1>

    <form action="cadastro.js" method="get" autocomplete="on">
        <p>
            <label for="nome">*Nome:</label>
            <input type="text" name="nome" id="nome" minlength="30" placeholder="Nome Completo" required
                autocomplete="name" size="15">

        </p>

        <p>
            <label for="media">*Média</label>
            <input type="number" name="media" id="media" required min="0" max="10" step="0.1" value="6">
        </p>

        <p>
            <label for="mes">*Mês:</label>
            <input type="month" name="mes" id="mes" required value="2025-02">
        </p>

        <p>
            <label for="dia-prova">Dia da prova:</label>
            <input type="date" name="dia-prova" id="dia-prova">
        </p>

        <p>
            <label for="hora-prova">Horário da prova:</label>
            <input type="time" name="hora-prova" id="hora-prova">
        </p>

        <p>
            <input type="submit">
            <input type="reset">
        </p>

    </form>

</body>

</html>
