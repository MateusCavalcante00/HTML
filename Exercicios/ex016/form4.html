<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form 4</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        label,
        legend {
            font-weight: bold;
        }

        fieldset {
            border: 2px solid darkblue;
            border-radius: 10px;
        }

        input {
            border-radius: 5px;
            border: 1px solid darkblue;
        }
    </style>
</head>

<body>
    <h1>Praticando formul√°rios</h1>

    <form action="cadastro.js" method="get" autocomplete="on">

        <fieldset>
            <legend>Dados pessoais</legend>
            <p>
                <label for="nome">Nome:</label>
                <input type="text" name="nome" id="nome" required minlength="30" maxlength="30" autocomplete="name"
                    placeholder="Nome Completo" </p>
            <p>
                <label for="email">Email:</label>
                <input type="email" name="email" id="email" required placeholder="Seu melhor email"
                    autocomplete="email">
            </p>
            <p>
                <label for="tel">Telefone:</label>
                <input type="tel" name="tel" id="tel" required autocomplete="tel" placeholder="(xx) xxxxx-xxxx">
            </p>
            <p>
                <input type="submit">
                <input type="reset" value="Resetar">
            </p>
        </fieldset>

    </form>
</body>

</html>
