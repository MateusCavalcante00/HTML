<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form 7</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }

        option{
            font-weight: bold;
        }
    </style>
</head>

<body>
    <h1>Exemplo de formulario</h1>

    <form action="cadastro.js" method="post" autocomplete="on">

        <p>
            <label for="estado"></label>
            <select name="estado" id="estado">

                
                <optgroup label="Região Nordeste">
                    <option value="CE">
                        Ceará
                    </option>
                    <option value="RN">
                        Rio Grande do Norte
                    </option>
                    <option value="BA">
                        Bahia
                    </option>
                </optgroup>

                <optgroup label="Região Sudeste">
                    <option value="SP">
                        São Paulo
                    </option>
                    <option value="MG">
                        Minas Gerais
                    </option>
                    <option value="ES">
                        Espirito Santo
                    </option>
                </optgroup>

            </select>
        </p>

        <p>
            <label for="profissao"></label>
            <input type="text" name="profissao" id="profissao" list="lista-profs">
            <datalist id="lista-profs">
                <option>Administrador<option>
                <option>Desenvolvedor<option>
                <option>Policial</option>
                <option>Médico</option>
            </datalist>
        </p>

        <p>
            <label for="msg">Mensagem:</label><br><br>
            <textarea name="msg" id="msg" cols="30" rows="4" placeholder="Insira a sua mensagem"></textarea>
        </p>

        <p>
            <input type="submit">
            <input type="reset">
        </p>

    </form>
</body>

</html>
