<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form 10</title>
</head>
<body>
    <h1>Exemplo de formularios</h1>

    <form action="cadastro.js" method="get" autocomplete="on">

        <p>
           <label for="ano">Em que ano vocÃª nasceu?</label>
           <input type="number" name="ano" id="ano" min="1900" max="2025" value="2000" required oninput="age.innerHTML =  2025 - Number(ano.value)"> 
        </p>

        <p>
            <label for="idade">Sua idade:</label>
            <output id="age">25</output>
        </p>

        <p>
            <input type="submit">
            <input type="reset">
        </p>

    </form>
</body>
</html>
