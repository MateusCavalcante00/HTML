<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo class</title>
    <style>
        div{
            display: inline-block;
            background-color: darkgrey;
            border: 1px solid black;
            text-align: center;
            height: 200px;
            width: 200px;
            margin: auto;
        }

        div:hover{
            background-color: deeppink;
        }

        
    </style>
</head>
<body>
    <div id="d1">0</div>
    <div id="d2">1</div>
    <div id="d3">2</div>
</body>
</html>
