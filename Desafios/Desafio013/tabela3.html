<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela 3</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        table {
            font-size: 1.4em;
            border-collapse: collapse;
            width: 350px;
            background-color: rgba(0, 0, 0, 0.616);
            color: white;
        }

        td {
            border: 2px solid white;
            padding: 6px;
            max-width: 10px;
            text-align: center;
        }
    </style>
</head>

<body>
    <table>
        <tr>
            <td>
                Num<br>
                Lock<br>
            </td>
            <td>/</td>
            <td>*</td>
            <td>-</td>
        </tr>
        <tr>
            <td>
                7<br>
                Home
            </td>
            <td>
                8<br>
                ⬆️
            </td>
            <td>
                9<br>
                Pg Up
            </td>
            <td>+</td>
        </tr>
        <tr>
            <td>
                4<br>
                ⬅️
            </td>
            <td>
                5<br>
                -
            </td>
            <td>
                6<br>
                ➡️
            </td>
            <td>.</td>
        </tr>
        <tr>
            <td>
                1<br>
                End
            </td>
            <td>
                2<br>
                ⬇️
            </td>
            <td>

</html>
